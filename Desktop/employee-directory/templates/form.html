<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <h2>Add / Edit Employee</h2>

  <form id="employeeForm">
    <label>First Name:
      <input type="text" name="firstName" required />
    </label><br />
    <label>Last Name:
      <input type="text" name="lastName" required />
    </label><br />
    <label>Email:
      <input type="email" name="email" required />
    </label><br />
    <label>Department:
      <input type="text" name="department" required />
    </label><br />
    <label>Role:
      <input type="text" name="role" required />
    </label><br />

    <button type="submit">Submit</button>
  </form>

  <div id="formError" style="color:red;"></div>

  <script src="/static/js/form.js"></script>

  <script>
    // Prefill form if editing
    document.addEventListener("DOMContentLoaded", () => {
      const stored = localStorage.getItem("editEmployee");
      if (stored) {
        const data = JSON.parse(stored);
        document.querySelector('input[name="firstName"]').value = data.firstName || "";
        document.querySelector('input[name="lastName"]').value = data.lastName || "";
        document.querySelector('input[name="email"]').value = data.email || "";
        document.querySelector('input[name="department"]').value = data.department || "";
        document.querySelector('input[name="role"]').value = data.role || "";
      }
    });
  </script>
</body>
</html>
